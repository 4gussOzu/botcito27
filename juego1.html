<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botcito27</title>
    <!--css-->
    <link rel="stylesheet" href="styles/stylesJuego.css">
    <!--icono del juego-->
    <link rel="icon" href="img/cartel-de-juego.png" />
</head>
<body>
    <div class="container">
        
        <h1>Piedra Papel y Tijeras</h1>

        <div id="resultado">
            <img id="cartel-de-juego" src="img/cartel-de-juego.png">
            <div id="texto-importante">
                Elije piedra, papel o tijera
            </div>
        </div>

        <!--botones-->
        <div id="botones">
            <button id="piedra" type="button"> <img src="img/piedra.jpg" alt="piedra"></button>
            <button id="papel" type="button"> <img src="img/papel.jpg" alt="papel"></button>
            <button id="tijera" type="button"> <img src="img/tijera.jpg" alt="tijera"></button>
        </div>
        <footer>gracias por jugar :D</footer>
    </div>
    
    <!--js-->
    <script src="js/juego1.js"></script>
</body>
</html>
